{{set . "title" "Login"}}
{{template "header.html" .}}

<style>
    body {
        font-family: 'Varela Round', sans-serif;
    }
    .modal-login {
        color: #636363;
        width: 350px;
    }
    .modal-login .modal-content {
        padding: 20px;
        border-radius: 5px;
        border: none;
    }
    .modal-login .modal-header {
        border-bottom: none;
        position: relative;
        justify-content: center;
    }
    .modal-login h4 {
        text-align: center;
        font-size: 26px;
    }
    .modal-login  .form-group {
        position: relative;
    }
    .modal-login i {
        position: absolute;
        left: 13px;
        top: 11px;
        font-size: 18px;
    }
    .modal-login .form-control {
        padding-left: 40px;
    }
    .modal-login .form-control:focus {
        border-color: #00ce81;
    }
    .modal-login .form-control, .modal-login .btn {
        min-height: 40px;
        border-radius: 3px;
    }
    .modal-login .hint-text {
        text-align: center;
        padding-top: 10px;
    }
    .modal-login .close {
        position: absolute;
        top: -5px;
        right: -5px;
    }
    .modal-login .btn, .modal-login .btn:active {
        border: none;
        background: #00ce81 !important;
        line-height: normal;
    }
    .modal-login .btn:hover, .modal-login .btn:focus {
        background: #00bf78 !important;
    }
    .modal-login .modal-footer {
        background: #ecf0f1;
        border-color: #dee4e7;
        text-align: center;
        margin: 0 -20px -20px;
        border-radius: 5px;
        font-size: 13px;
        justify-content: center;
    }
    .modal-login .modal-footer a {
        color: #999;
    }
    .trigger-btn {
        display: inline-block;
        margin: 100px auto;
    }
</style>

<div class="modal-dialog modal-login">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">

            {{ if .flash.error }}
            <div class="alert alert-danger">
                {{.flash.error}}
            </div>
            {{ end }}

            <form action="{{ url "Auth.LoginSave" }}" method="post">
                {{with $field := field "redirectUrl" .}}
                <input type="hidden" name="redirectUrl" value="{{$field.Value}}"/>
                {{end}}
                <div class="form-group">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" name="username" class="form-control" placeholder="Username" required="required" value="{{.flash.username}}">
                </div>
                <div class="form-group">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{{template "footer.html" .}}
